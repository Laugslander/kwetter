<ui:composition template="../layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="title">#{i18n['account.detail.title']}</ui:define>

    <f:metadata>
        <f:viewParam name="id" value="#{accountDetailBean.id}" required="true"/>
        <f:event type="preRenderComponent" listener="#{accountDetailBean.read()}"/>
    </f:metadata>

    <ui:define name="body">
        <h1>#{i18n['account.detail.title']}</h1>

        <h:form styleClass="well">
            <h:panelGrid columns="2" styleClass="details">
                <h:outputLabel value="#{i18n['user.name']}:"/>
                <h:outputText value="#{accountDetailBean.account.user.name}"/>

                <h:outputLabel value="#{i18n['account.username']}:"/>
                <h:outputText value="#{accountDetailBean.account.username}"/>

                <h:outputLabel value="#{i18n['account.role']}:"/>
                <b:selectOneMenu value="#{accountDetailBean.account.role}">
                    <f:selectItems value="#{accountDetailBean.roles}"/>
                </b:selectOneMenu>

                <h:outputLabel value="#{i18n['entity.timestamp']}:"/>
                <h:outputText value="#{accountDetailBean.account.timestamp}">
                    <f:convertDateTime type="localDateTime" pattern="dd-MM-yyyy HH:mm"/>
                </h:outputText>
            </h:panelGrid>

            <h:commandLink class="btn btn-default" value="#{i18n['button.back']}" action="index"/>
            <h:outputText value="&#160;"/>

            <h:commandLink class="btn btn-primary" value="#{i18n['button.update']}"
                           action="#{accountDetailBean.update()}"/>
            <h:outputText value="&#160;"/>

            <h:commandLink class="btn btn-danger" value="#{i18n['button.delete']}"
                           action="#{accountDetailBean.delete()}"
                           onclick="return confirm('Are you sure that you want to delete this account?')"/>
        </h:form>

        <h3>#{i18n['message.index.title']}</h3>

        <h:panelGroup id="messages">
            <h:form styleClass="well">
                <h:dataTable styleClass="table" value="#{accountDetailBean.account.user.messages}"
                             rendered="#{not empty accountDetailBean.account.user.messages}" var="message">
                    <h:column>
                        <f:facet name="header">#{i18n['message.text']}</f:facet>
                        <h:outputText value="#{message.text}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">#{i18n['entity.timestamp']}</f:facet>
                        <h:outputText value="#{message.timestamp}">
                            <f:convertDateTime type="localDateTime" pattern="dd-MM-yyyy HH:mm"/>
                        </h:outputText>
                    </h:column>
                </h:dataTable>

                <h:panelGroup rendered="#{empty accountDetailBean.account.user.messages}">
                    <p>#{i18n['message.empty']}</p>
                </h:panelGroup>
            </h:form>
        </h:panelGroup>
    </ui:define>
</ui:composition>
