<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui">

<ui:composition>
    <h:form>
        <div class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h:outputLink styleClass="navbar-brand" value="#{request.contextPath}">
                        #{i18n['title']}
                    </h:outputLink>
                </div>

                <ul class="nav navbar-nav">
                    <li>
                        <h:outputLink value="#{request.contextPath}/admin/message/index.xhtml"
                                      rendered="#{authBean.moderator}">
                            <span class="glyphicon glyphicon-envelope"/>
                            #{i18n['message.index.title']}
                        </h:outputLink>
                    </li>
                    <li>
                        <h:outputLink value="#{request.contextPath}/admin/account/index.xhtml"
                                      rendered="#{authBean.administrator}">
                            <span class="glyphicon glyphicon-user"/>
                            #{i18n['account.index.title']}
                        </h:outputLink>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="navbar-form">
                        <h:inputText value="#{bean.filter}" id="filter" styleClass="form-control"
                                     a:placeholder="#{i18n['search']} #{i18n[entity]}" rendered="#{not empty entity}">
                            <f:ajax event="keyup" execute="filter" render="#{entity}"/>
                        </h:inputText>
                    </li>

                    <li>
                        <h:commandLink rendered="#{authBean.loggedIn()}" action="#{authBean.logOut()}">
                            <span class="glyphicon glyphicon-log-in"/>
                            #{i18n['button.logout']}
                            <h:outputText value="&#160;&#160;&#160;"/>
                        </h:commandLink>
                    </li>

                    <li class="navbar-form">
                        <b:selectOneMenu value="#{localeBean.language}" onchange="submit()">
                            <f:selectItem itemValue="en" itemLabel="English"/>
                            <f:selectItem itemValue="nl" itemLabel="Nederlands"/>
                        </b:selectOneMenu>
                    </li>
                </ul>
            </div>
        </div>
    </h:form>
</ui:composition>

</html>
